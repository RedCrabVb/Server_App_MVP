<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
            .word {
              word-break: break-all;
              max-width:170px;
            }
  </style>
    </style>
</head>
<body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script>


</script>


<div class="container-sm p-3 mb-2 gradient-main text-dark">
    <div class="row d-flex">
        <div class="container-sm">
            <h1>Название теста</h1>
            <p th:text="${testName}"/>
            <h2>Описание теста</h2>
            <p th:text="${testDescription}"/>
        </div>
        <div class="d-flex flex-row-reverse">
            <a href="/" class="btn btn-dark" role="button">Главное меню</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"> Вопрос</th>
            <th scope="col"> Ответ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${!answers.empty}">
        <tr th:each="answer : ${answers}">
            <td><p class="word" scope="row" th:text="${answer.question}">  </p></td>
            <td>
                <div class="container d-flex align-items-center justify-content-center" scope="row" th:id="${answer.id}" th:text="${answer}">  </div>
                <br>
                <p class="word" th:text="${answer.response}"/>
            </td>
        </tr>
        </tr>
        <td th:if="${answers.empty}" colspan="2"> Нет данных</td>
        </tbody>
    </table>


    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script type="text/javascript">
        $('div[id^="answer-"]').each(function (index, value) {
            console.log('span' + index + ':' + $(this).text());
            var textSpan = $(this).text();
            $(this).text("");
            new QRCode(document.getElementById($(this).attr('id')), textSpan);
        });
    </script>
    <div id="qrcode"></div>
</div>
</body>
</html>
