<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Getting Started: Serving Web Content</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

        .gradient-main {
          /* fallback for old browsers */
          background: #e6e9f0;

          /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(to right, rgba(230, 233, 240, 0.55), rgba(238, 241, 245, 0.55));

          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background: linear-gradient(to right, rgba(230, 233, 240, 0.55), rgba(238, 241, 245, 0.55))
        }


    </style>
</head>
<body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script>


</script>


<div class="container-sm p-3 mb-2 gradient-main text-dark">
    <h1>Название теста</h1>
    <p th:text="${testName}"/>
    <h2>Описание теста</h2>
    <p th:text="${testDescription}"/>

    <table>
        <thead>
        <tr>
            <th> Вопрос </th>
            <th> Ответ </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${answers.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="answer : ${answers}">
            <td><span th:text="${answer.question}"> Вопрос </span></td>
            <td><span th:text="${answer.response}"> Ответ </span></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
