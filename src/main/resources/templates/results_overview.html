<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Results overview</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/resource/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container-sm p-3 mb-2 gradient-main text-dark">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"> Тест</th>
                <th scope="col"> Документ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!tests.empty}">
            <tr th:each="test : ${tests}">
                <td>
                    <p class="word" scope="row" th:text="${test.getTest}"></p>
                    <p class="word" scope="row" th:text="${test.getDescription}"/>
                </td>
                <td>
                    <a scope="row" th:href="@{~/testTemplate(id=${test.getIdTest})}">Ссылка</a>
                </td>
            </tr>
            </tr>
            <td th:if="${tests.empty}" colspan="2"> Нет данных</td>
            </tbody>
        </table>
    </div>
</body>
</html>
