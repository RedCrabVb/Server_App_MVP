<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Results overview</title>
        <!-- CSS only -->
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container-sm p-3 mb-2 gradient-main text-dark">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"> Тест</th>
                        <th scope="col"> Документ</th>
                        <th scope="col"> Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${!tests.empty}">
                    <tr th:each="test : ${tests}">
                        <td style="width: 75%">
                            <p class="word" scope="row" th:text="${test.getTest}"></p>
                            <p class="word" scope="row" th:text="${test.getDescription}"/>
                        </td>
                        <td style="width: 15%">
                            <a scope="row" th:href="@{~/app/testTemplate(id=${test.getIdTest})}">Для печати</a><br>
                            <a scope="row" th:href="@{~/app/statisticsTest(id=${test.getIdTest})}">Статистика</a>
                        </td>
                        <td style="width: 10%">
                            <a th:href="${'/app/deleteTest?idTest=' + test.idTest}" class="btn btn-danger">Удалить</a>
                        </td>
                    </tr>
                    </tr>
                    <td th:if="${tests.empty}" colspan="3"> Нет данных</td>
                </tbody>
            </table>
        </div>
    </body>
</html>
