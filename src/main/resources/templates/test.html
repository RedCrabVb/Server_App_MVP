<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Creator test</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/resource/style.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/resource/script.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container-sm p-3 mb-2 gradient-main text-dark">
    <form method="GET"
          action="/testAdd"
          name="test">

        <h1>Название теста</h1>
        <input id="testName" name="testName" class="form-control" required="required" type="text">
        <h2>Описание теста</h2>
        <input id="testDescription" name="testDescription" class="form-control" required="required" type="text">
        <br>


        <div id="test">
            <div id="testNumber1" class="container p-5 mb-5 gradient-test text-white border rounded-pill">
                <h1 id="qiText">Вопрос №1</h1>
                <input id="question1" name="nameQ_1" class="form-control mb-2" required="required" type="text">
                <h6>Название вопроса</h6>
                <input id="response1" name="nameR_1" class="form-control mb-2" required="required" type="text">
                <h6>Ответ</h6>
                <input id="comment1" name="nameC_1" class="form-control mb-2" required="required" type="text">
                <h6>Комментарий</h6>
            </div>
        </div>

        <div class="col text-center">
            <button id="addCaseTest" type="button" class="btn btn-outline-primary">Добавить тест</button>
        </div>
        <br>
        <div class="col text-center">
            <button id="endTest" type="submit" class="btn btn-outline-success">Завершить</button>
        </div>
    </form>
</div>
</body>
</html>
