<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <title>Question edit</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link href="/style.css" rel="stylesheet">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="/script.js"></script>
    </head>
    <body>

        <div th:replace="~{fragments/navbar :: navbar}"></div>


        <div class="container-sm p-3 mb-2 gradient-main text-dark" th:object="${question}">
            <form th:action="@{/app/deleteAnswer}" th:method="post">
                <div id="testNumber1" class="row p-5 mb-5 gradient-test text-white border rounded-pill">
                    <!--                        <h1 id="qiText" th:text="{}">Вопрос №1</h1>-->
                    <div class="col-sm">
                        <h6>Название вопроса</h6>
                        <p th:text="${question.question}"></p>
                        <h6>Ответ</h6>
                        <p th:text="${question.response}"></p>
                        <h6>Комментарий</h6>
                        <p th:text="${question.comment}"></p>
                    </div>
                    <div class="col-sm" align="right" style="padding-top: 5%">
                        <input name="id_question" type="hidden" th:value="test">
                        <a th:href="${'/app/deleteAnswer?idQuestion=' + question.id + '&idTest=' + test.idTest}"
                           class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
